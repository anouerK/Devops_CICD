version: '3'
services:
  supplier:
    build:
      context: .
    image: anouerkassaa/devops_indiv:latest
    ports:
      - "8085:8085"
    depends_on:
      - sqldb
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
    networks:
      - my-network
  sqldb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - '3310:3306'
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - my-network

  sonarqube:
    image: sonarqube
    container_name: sonar
    ports:
      - "9000:9000"
      - "9092:9092"
    volumes:
      - 'SonarQube_data:/opt/SonarQube/data'
      - 'SonarQube_extensions:/opt/SonarQube/extensions'
      - 'SonarQube_Logs:/opt/SonarQube/logs'
    networks:
      - my-network
  nexus:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      - "8081:8081"
    volumes:
      - 'nexus-data:/nexus-data'
    networks:
      - my-network
volumes:
  SonarQube_data:
  SonarQube_extensions:
  SonarQube_Logs:
  nexus-data:
  my-db:
  .m2:
networks:
  my-network:
    driver: bridge
