version: '2'
services:
  supplier:
    build:
      context: .
    image: anouerkassaa/devops_indiv:latest
    ports:
      - "8085:8085"
    depends_on:
      - mysql
    networks:
      - my-network
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'devops'
      MYSQL_USER: 'degla'
      MYSQL_PASSWORD: 'degla'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - my-network

  sonarqube:
    image: sonarqube
    container_name: sonar
    ports:
      - "9000:9000"
      - "9092:9092"
    volumes:
      - 'SonarQube_data:/opt/SonarQube/data'
      - 'SonarQube_extensions:/opt/SonarQube/extensions'
      - 'SonarQube_Logs:/opt/SonarQube/logs'
    networks:
      - my-network
  nexus:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      - "8081:8081"
    volumes:
      - 'nexus-data:/nexus-data'
    networks:
      - my-network
volumes:
  SonarQube_data:
  SonarQube_extensions:
  SonarQube_Logs:
  nexus-data:
  my-db:
networks:
  my-network:
    driver: bridge
