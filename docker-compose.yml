version: '3'
services:
  supplier:
    image: anouerkassaa/devops_indiv:latest
    build: .
    depends_on:
      - mysqldb
    restart: on-failure
    ports:
      - "8085:8085"
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
    networks:
      - my-network
  mysqldb:
    container_name: mysqldb
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db:/var/lib/mysql
    networks:
      - my-network

  sonarqube:
    image: sonarqube
    container_name: sonar
    ports:
      - "9000:9000"
      - "9092:9092"
    volumes:
      - 'SonarQube_data:/opt/SonarQube/data'
      - 'SonarQube_extensions:/opt/SonarQube/extensions'
      - 'SonarQube_Logs:/opt/SonarQube/logs'
    networks:
      - my-network
  nexus:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      - "8081:8081"
    volumes:
      - 'nexus-data:/nexus-data'
    networks:
      - my-network

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - my-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - './grafana:/var/lib/grafana'
    networks:
      - my-network
    depends_on:
      - prometheus

networks:
  my-network:
    driver: bridge

volumes:
  SonarQube_data:
  SonarQube_extensions:
  SonarQube_Logs:
  nexus-data:
  db:
  .m2: